<!DOCTYPE HTML>
<html lang="pt/br">
<head>
<title>UCLOL</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        div {
            width: auto;
            margin: 20px;
        }
        .center {

            padding: 10px;

</head>

<body>
    <div class="center">

                <label for="exampleFormControlSelect1">Rota</label>
                <select class="form-control" id="exampleFormControlSelect1">

                    <option>JUNGLE</option>

                    <option>ADC</option>
                    <option>FLEX</option>
                </select>
            </div>

                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Ferro</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">

            </div>
            <div class="custom-control custom-radio">

            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio4">Ouro</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio5">Platina</label>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
